<p-toast></p-toast>
<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card-body text-center">
        <h4 class="mt-3">
          <span class="titulo">Ingrese su definici√≥n de demencia</span>
        </h4>
        <form class="mt-3" [formGroup]="formGroup">
          <div class="mb-3">
            <textarea
              rows="5"
              cols="60"
              pInputTextarea
              [formControl]="this.formGroup.controls['definicion']"
              onkeydown="return /^[A-Za-z ]*$/.test(event.key);"
            >
            </textarea>
          </div>
          <div class="mb-3">
            <button
              class="m-1 btn btn-primary"
              (click)="this.obtenerSimilitud()"
            >
              Aceptar
            </button>
            <button
              class="m-1 btn btn-light"
              (click)="this.limpiarFormulario()"
            >
              Limpiar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="mostrarTablas" class="row">
    <div class="col-6">
      <p-table
        [value]="listaSimilitudJaccard"
        [tableStyle]="{ 'min-width': '20rem' }"
        styleClass="p-datatable-sm"
      >
        <ng-template pTemplate="caption">
          <div style="text-align: center; width: 100%">Similitud Jaccard</div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Enfoque</th>
            <th>Porcentaje</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td>{{ row.enfoque }}</td>
            <td>
              <p-progressBar
                [value]="row.porcentaje.toFixed(2)"
                [showValue]="false"
              ></p-progressBar>
              {{ row.porcentaje.toFixed(2) }} %
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col-6">
      <p-table
        [columns]="cols"
        [value]="listaSimilitudCoseno"
        [tableStyle]="{ 'min-width': '20rem' }"
        styleClass="p-datatable-sm"
      >
        <ng-template pTemplate="caption">
          <div style="text-align: center; width: 100%">Similitud Coseno</div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Enfoque</th>
            <th>Porcentaje</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td>{{ row.enfoque }}</td>
            <td>
              <p-progressBar
                [value]="row.porcentaje.toFixed(2)"
                [showValue]="false"
              ></p-progressBar>
              {{ row.porcentaje.toFixed(2) }} %
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<div style="height: 4rem"></div>
<!-- Footer-->
<footer class="py-3 bg-dark mt-auto fixed-bottom">
  <div class="container px-5">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
  </div>
</footer>
