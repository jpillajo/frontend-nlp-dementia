<p-toast></p-toast>
<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card-body text-center">
        <h4 class="mt-3">
          <span class="titulo">Seleccione un archivo para consultar:</span>
        </h4>
        <div class="mb-3">
          <input
            (change)="this.onFilechange($event)"
            class="form-control"
            type="file"
            id="formFile"
            accept=".csv"
          />
          <div class="mb-3">
            <button
              class="mt-3 m-1 btn btn-primary"
              (click)="this.subirArchivo()"
            >
              Aceptar
            </button>
            <button
              class="mt-3 m-1 btn btn-light"
              (click)="limpiarFormulario()"
            >
              Limpiar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="mostrarComboBoxColumnas" class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card-body text-center">
        <!-- <form class="mt-3" [formGroup]="formGroup"> -->
        <div class="mb-3">
          <p-dropdown
            [formControl]="this.formGroup.controls['columna']"
            [options]="listaComboBox"
            optionLabel="valor"
            optionValue="id"
            placeholder="Seleccione una columna"
          >
          </p-dropdown>
        </div>
        <div class="mb-3">
          <button
            (click)="this.consultarSimilitudDataset()"
            type="button"
            class="btn btn-primary mt-3"
          >
            Consultar
          </button>
        </div>
        <!-- </form> -->
      </div>
    </div>
  </div>
  <div *ngIf="mostrarTablas" class="row">
    <div class="col-6">
      <p-table
        [columns]="cols"
        [value]="listaSimilitudJaccard"
        [tableStyle]="{ 'min-width': '20rem' }"
      >
        <ng-template pTemplate="caption">
          <div style="text-align: center; width: 100%">Similitud Jaccard</div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{ col.header }}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{ rowData[col.field] }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col-6">
      <p-table
        [columns]="cols"
        [value]="listaSimilitudCoseno"
        [tableStyle]="{ 'min-width': '20rem' }"
      >
        <ng-template pTemplate="caption">
          <div style="text-align: center; width: 100%">Similitud Coseno</div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{ col.header }}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{ rowData[col.field] }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<!-- Footer-->
<footer class="py-3 bg-dark navbar fixed-bottom">
  <div class="container px-5">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
  </div>
</footer>
